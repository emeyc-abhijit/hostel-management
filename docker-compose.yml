version: "3.8"

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hostel-harmony
    volumes:
      - mongodb_data:/data/db
    networks:
      - hostel-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/hostel-harmony
      JWT_SECRET: ${JWT_SECRET:-hostel_harmony_super_secret_key}
      JWT_EXPIRY: 7d
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - hostel-network
    restart: unless-stopped

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://backend:5000/api
    depends_on:
      - backend
    networks:
      - hostel-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  hostel-network:
    driver: bridge
